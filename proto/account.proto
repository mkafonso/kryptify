syntax = "proto3";

package pb;

import "google/protobuf/timestamp.proto";

option go_package = "kryptify/pb";

message Account {
  string id = 1;
  string name = 2;
  string email = 3;
  string avatar_url = 4;
  bool is_account_verified = 5;
  string password_hash = 6;
  google.protobuf.Timestamp created_at = 7;
  google.protobuf.Timestamp updated_at = 8;
}
